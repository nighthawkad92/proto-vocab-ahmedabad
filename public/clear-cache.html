<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Lesson Cache</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #0051cc;
        }
        button.secondary {
            background: #f5f5f5;
            color: #333;
        }
        button.secondary:hover {
            background: #e5e5e5;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .cache-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .cache-info h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Clear Lesson Cache</h1>

        <div class="info">
            <strong>Why clear the cache?</strong>
            <p>If you're seeing the error "Lesson content is missing levels array", it might be due to old cached data that uses the outdated "blocks" terminology instead of "levels".</p>
        </div>

        <div class="cache-info" id="cacheInfo">
            <h3>Cache Status</h3>
            <p id="cacheStatus">Loading...</p>
        </div>

        <button onclick="clearCache()">Clear Lesson Cache</button>
        <button class="secondary" onclick="checkCache()">Refresh Cache Status</button>
        <button class="secondary" onclick="location.href='/student/dashboard'">Back to Dashboard</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        const DB_NAME = 'pal_vocab_cache';
        const DB_VERSION = 3;
        const STORE_NAME = 'lessons';

        async function checkCache() {
            const statusEl = document.getElementById('cacheStatus');
            try {
                const db = await openDB();
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const keys = await getAllKeys(store);

                if (keys.length === 0) {
                    statusEl.innerHTML = '<strong>‚úì Cache is empty</strong>';
                } else {
                    statusEl.innerHTML = `
                        <strong>Cached Lessons: ${keys.length}</strong><br>
                        <small>IDs: ${keys.join(', ').substring(0, 100)}...</small>
                    `;
                }

                db.close();
            } catch (error) {
                statusEl.innerHTML = `<span style="color: #721c24;">Error: ${error.message}</span>`;
            }
        }

        async function clearCache() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status';
            statusEl.textContent = 'Clearing cache...';
            statusEl.style.display = 'block';

            try {
                const db = await openDB();
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);

                await clearStore(store);

                db.close();

                statusEl.className = 'status success';
                statusEl.innerHTML = `
                    <strong>‚úì Cache cleared successfully!</strong><br>
                    The lesson cache has been cleared. Old data with "blocks" terminology has been removed.<br><br>
                    <a href="/student/dashboard">Return to Dashboard</a>
                `;

                // Refresh cache status
                setTimeout(checkCache, 500);
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    <strong>‚úó Error clearing cache</strong><br>
                    ${error.message}
                `;
            }
        }

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'lessonId' });
                    }
                };
            });
        }

        function getAllKeys(store) {
            return new Promise((resolve, reject) => {
                const request = store.getAllKeys();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function clearStore(store) {
            return new Promise((resolve, reject) => {
                const request = store.clear();
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Check cache status on load
        checkCache();
    </script>
</body>
</html>
