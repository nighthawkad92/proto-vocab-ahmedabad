<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="118" fill="#FFA000" opacity="0.1"/>
  <circle cx="128" cy="128" r="110" fill="none" stroke="#FFA000" stroke-width="3"/>

  <!-- Outer rays -->
  <g transform="translate(128, 128)" fill="#FFD54F" opacity="0.6">
    <path d="M 0,-100 L -8,-60 L 8,-60 Z"/>
    <path d="M 71,-71 L 42,-50 L 50,-42 Z"/>
    <path d="M 100,0 L 60,-8 L 60,8 Z"/>
    <path d="M 71,71 L 50,42 L 42,50 Z"/>
    <path d="M 0,100 L -8,60 L 8,60 Z"/>
    <path d="M -71,71 L -42,50 L -50,42 Z"/>
    <path d="M -100,0 L -60,-8 L -60,8 Z"/>
    <path d="M -71,-71 L -50,-42 L -42,-50 Z"/>
  </g>

  <!-- Star shape -->
  <g transform="translate(128, 128)">
    <!-- Outer star (gold) -->
    <path d="M 0,-70 L -20,-25 L -70,-20 L -35,10 L -45,60 L 0,35 L 45,60 L 35,10 L 70,-20 L 20,-25 Z" fill="#FFA000"/>

    <!-- Inner star (lighter) -->
    <path d="M 0,-50 L -14,-18 L -50,-14 L -25,7 L -32,43 L 0,25 L 32,43 L 25,7 L 50,-14 L 14,-18 Z" fill="#FFB300"/>

    <!-- Center star (brightest) -->
    <path d="M 0,-30 L -9,-11 L -30,-8 L -15,4 L -19,26 L 0,15 L 19,26 L 15,4 L 30,-8 L 9,-11 Z" fill="#FFCA28"/>

    <!-- Sparkle center -->
    <circle cx="0" cy="0" r="8" fill="#FFF59D"/>
  </g>

  <!-- "30" badge for 30 days -->
  <g transform="translate(180, 75)">
    <circle cx="0" cy="0" r="22" fill="#FFA000"/>
    <circle cx="0" cy="0" r="20" fill="white"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFA000">30</text>
  </g>
</svg>
