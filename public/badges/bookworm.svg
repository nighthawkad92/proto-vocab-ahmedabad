<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="118" fill="#1976D2" opacity="0.1"/>
  <circle cx="128" cy="128" r="110" fill="none" stroke="#1976D2" stroke-width="3"/>

  <!-- Open book -->
  <g transform="translate(128, 135)">
    <!-- Book pages (left) -->
    <path d="M -60,-30 Q -55,-35 -50,-30 L -50,35 Q -55,40 -60,35 Z" fill="white" stroke="#1976D2" stroke-width="2"/>
    <line x1="-55" y1="-25" x2="-55" y2="30" stroke="#64B5F6" stroke-width="1"/>
    <line x1="-52" y1="-22" x2="-52" y2="28" stroke="#90CAF9" stroke-width="1"/>

    <!-- Book pages (right) -->
    <path d="M 60,-30 Q 55,-35 50,-30 L 50,35 Q 55,40 60,35 Z" fill="white" stroke="#1976D2" stroke-width="2"/>
    <line x1="55" y1="-25" x2="55" y2="30" stroke="#64B5F6" stroke-width="1"/>
    <line x1="52" y1="-22" x2="52" y2="28" stroke="#90CAF9" stroke-width="1"/>

    <!-- Book spine -->
    <path d="M -50,-30 L -50,35 L 0,40 L 50,35 L 50,-30 L 0,-35 Z" fill="#1976D2"/>

    <!-- Book binding detail -->
    <ellipse cx="0" cy="-32" rx="50" ry="5" fill="#0D47A1"/>
    <ellipse cx="0" cy="37" rx="50" ry="5" fill="#0D47A1"/>
  </g>

  <!-- Stack indicator (3 books) -->
  <g transform="translate(128, 70)">
    <rect x="-25" y="-5" width="50" height="8" rx="2" fill="#42A5F5"/>
    <rect x="-25" y="5" width="50" height="8" rx="2" fill="#1E88E5"/>
    <rect x="-25" y="15" width="50" height="8" rx="2" fill="#1976D2"/>
  </g>
</svg>
