<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="118" fill="#D32F2F" opacity="0.1"/>
  <circle cx="128" cy="128" r="110" fill="none" stroke="#D32F2F" stroke-width="3"/>

  <!-- Target circles -->
  <circle cx="128" cy="128" r="70" fill="#D32F2F"/>
  <circle cx="128" cy="128" r="55" fill="white"/>
  <circle cx="128" cy="128" r="40" fill="#D32F2F"/>
  <circle cx="128" cy="128" r="25" fill="white"/>
  <circle cx="128" cy="128" r="10" fill="#D32F2F"/>

  <!-- Arrow -->
  <g transform="translate(128, 128) rotate(-45)">
    <!-- Arrow shaft -->
    <rect x="-2" y="-80" width="4" height="70" fill="#FFB300"/>

    <!-- Arrow head -->
    <path d="M 0,-80 L -8,-68 L 0,-72 L 8,-68 Z" fill="#FFB300"/>

    <!-- Arrow fletching -->
    <path d="M -6,-15 L -3,-20 L 0,-15 Z" fill="#F57C00"/>
    <path d="M 6,-15 L 3,-20 L 0,-15 Z" fill="#F57C00"/>
  </g>

  <!-- Hit marker (star burst) -->
  <g transform="translate(128, 128)">
    <circle cx="0" cy="0" r="8" fill="#FFD54F" opacity="0.8"/>
    <path d="M 0,-12 L 2,-4 L 0,-4 Z" fill="#FFD54F"/>
    <path d="M 0,12 L 2,4 L 0,4 Z" fill="#FFD54F"/>
    <path d="M -12,0 L -4,2 L -4,0 Z" fill="#FFD54F"/>
    <path d="M 12,0 L 4,2 L 4,0 Z" fill="#FFD54F"/>
  </g>
</svg>
