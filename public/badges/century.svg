    <!-- Top left sparkle -->
    <path d="M 71,60 L 69,70 L 73,67 L 77,70 Z"/>
    <circle cx="71" cy="63" r="2.5"/>
  </g>

  <!-- Inner decorative ring -->
  <circle cx="128" cy="128" r="70" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
