<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="118" fill="#D32F2F" opacity="0.1"/>
  <circle cx="128" cy="128" r="110" fill="none" stroke="#D32F2F" stroke-width="3"/>

  <!-- Outer glow circle -->
  <circle cx="128" cy="128" r="85" fill="#D32F2F" opacity="0.15"/>

  <!-- Main circle background -->
  <circle cx="128" cy="128" r="75" fill="#D32F2F"/>

  <!-- "100" text -->
  <text x="128" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">100</text>

  <!-- Sparkles around the badge -->
  <g fill="#FFD54F">
    <!-- Top sparkle -->
    <path d="M 128,30 L 132,42 L 128,38 L 124,42 Z"/>
    <circle cx="128" cy="35" r="3"/>

    <!-- Top right sparkle -->
    <path d="M 185,60 L 187,70 L 183,67 L 179,70 Z"/>
    <circle cx="185" cy="63" r="2.5"/>

    <!-- Right sparkle -->
    <path d="M 210,128 L 220,132 L 216,128 L 220,124 Z"/>
    <circle cx="215" cy="128" r="3"/>

    <!-- Bottom right sparkle -->
    <path d="M 185,196 L 187,186 L 183,189 L 179,186 Z"/>
    <circle cx="185" cy="193" r="2.5"/>

    <!-- Bottom sparkle -->
    <path d="M 128,226 L 132,214 L 128,218 L 124,214 Z"/>
    <circle cx="128" cy="221" r="3"/>

    <!-- Bottom left sparkle -->
    <path d="M 71,196 L 69,186 L 73,189 L 77,186 Z"/>
    <circle cx="71" cy="193" r="2.5"/>

    <!-- Left sparkle -->
    <path d="M 46,128 L 36,132 L 40,128 L 36,124 Z"/>
