<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="118" fill="#FFD700" opacity="0.1"/>
  <circle cx="128" cy="128" r="110" fill="none" stroke="#FFD700" stroke-width="3"/>

  <!-- Crown base -->
  <g transform="translate(128, 140)">
    <!-- Crown bottom band -->
    <rect x="-60" y="20" width="120" height="15" rx="3" fill="#FFB300"/>

    <!-- Crown points -->
    <g fill="#FFC107">
      <!-- Left point -->
      <path d="M -60,20 L -50,-30 L -40,20 Z"/>

      <!-- Left-center point -->
      <path d="M -30,20 L -20,-40 L -10,20 Z"/>

      <!-- Center point (tallest) -->
      <path d="M 0,20 L 10,-50 L 20,20 Z"/>

      <!-- Right-center point -->
      <path d="M 30,20 L 40,-40 L 50,20 Z"/>

      <!-- Right point -->
      <path d="M 60,20 L 70,-30 L 80,20 Z"/>
    </g>

    <!-- Crown top highlights -->
    <g fill="#FFD54F">
      <path d="M -50,-30 L -45,-25 L -40,20 L -50,20 Z"/>
      <path d="M -20,-40 L -15,-35 L -10,20 L -20,20 Z"/>
      <path d="M 10,-50 L 15,-45 L 20,20 L 10,20 Z"/>
      <path d="M 40,-40 L 45,-35 L 50,20 L 40,20 Z"/>
      <path d="M 70,-30 L 75,-25 L 80,20 L 70,20 Z"/>
    </g>

    <!-- Jewels on crown -->
    <g>
      <!-- Red ruby (center) -->
      <circle cx="15" cy="-38" r="8" fill="#D32F2F"/>
      <circle cx="15" cy="-40" r="4" fill="#EF5350" opacity="0.8"/>

      <!-- Blue sapphires -->
      <circle cx="-15" cy="-28" r="6" fill="#1976D2"/>
      <circle cx="45" cy="-28" r="6" fill="#1976D2"/>

      <!-- Green emeralds -->
      <circle cx="-45" cy="-18" r="5" fill="#388E3C"/>
      <circle cx="75" cy="-18" r="5" fill="#388E3C"/>
    </g>

    <!-- Crown band decoration -->
    <rect x="-55" y="22" width="110" height="2" fill="#FF8F00"/>
    <rect x="-55" y="32" width="110" height="2" fill="#FF6F00"/>
  </g>

  <!-- Sparkles around crown -->
  <g fill="#FFD54F">
    <path d="M 90,70 L 94,80 L 90,76 L 86,80 Z"/>
    <circle cx="90" cy="73" r="2"/>

    <path d="M 166,70 L 170,80 L 166,76 L 162,80 Z"/>
    <circle cx="166" cy="73" r="2"/>

    <path d="M 128,45 L 132,55 L 128,51 L 124,55 Z"/>
    <circle cx="128" cy="48" r="2.5"/>
  </g>

  <!-- "Master" banner -->
  <g transform="translate(128, 190)">
    <path d="M -50,-5 L 50,-5 L 45,5 L -45,5 Z" fill="#FFB300"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">MASTER</text>
  </g>
</svg>
