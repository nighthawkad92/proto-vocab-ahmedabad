<!DOCTYPE html>
<html>
<head>
    <title>Unregister Service Worker</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0051cc;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background: #f5f5f5;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Service Worker Cleanup</h1>
    <p>Click the button below to unregister all service workers and clear caches:</p>

    <button onclick="unregisterAll()">Unregister Service Workers & Clear Caches</button>

    <div id="status"></div>

    <script>
        async function unregisterAll() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status">Working...</div>';

            try {
                // Unregister all service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                console.log('Found', registrations.length, 'service workers');

                for (let registration of registrations) {
                    await registration.unregister();
                    console.log('Unregistered:', registration.scope);
                }

                // Clear all caches
                const cacheNames = await caches.keys();
                console.log('Found', cacheNames.length, 'caches');

                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    console.log('Deleted cache:', cacheName);
                }

                statusDiv.innerHTML = `
                    <div class="status success">
                        <strong>✓ Success!</strong><br>
                        - Unregistered ${registrations.length} service worker(s)<br>
                        - Cleared ${cacheNames.length} cache(s)<br><br>
                        <strong>Next steps:</strong><br>
                        1. Close this tab<br>
                        2. Close ALL browser windows<br>
                        3. Reopen browser and test your app
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <strong>✗ Error:</strong><br>
                        ${error.message}
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        // Show current status on load
        window.addEventListener('load', async () => {
            const registrations = await navigator.serviceWorker.getRegistrations();
            const cacheNames = await caches.keys();

            document.getElementById('status').innerHTML = `
                <div class="status">
                    <strong>Current Status:</strong><br>
                    Active Service Workers: ${registrations.length}<br>
                    Active Caches: ${cacheNames.length}
                </div>
            `;
        });
    </script>
</body>
</html>
